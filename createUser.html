<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flick Pick</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<link rel='stylesheet' type='text/css' href='style.css'/>
	</head>
	<body>
		<div class='login'>
			<img src='images/logoMid.png' alt='Large Flick Pick login'/>
			<div class='padFront'>
				<h1> Create User </h1>
				<form id='createForm'>
					Name <input type='text' name='name'/><br>
					Username <input type='text' name='username'/><br>
					Password <input type='password' name='pword1'/><br>
					Password Check <input type='password' name='pword2'/><br>
					<button id='back' type="button">Back</button>
					<input type='submit' value='Sign Up' id='subSignup'/>
				</form>
			</div>
		</div>
		
		<script src="login.js" type="application/javascript"></script>
	</body>
</html>
